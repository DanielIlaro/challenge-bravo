{%extends 'base.html'%}

{%block 'content'%}

    <input type="number" min="0" name="quantidade"/>
    <h3>Lista de números, mantenha o padrão.</h3>
    <input type="text" pattern="\d,{1,{{numberVezes}}}" title="formato: x,x,x,x,x,n..."/>
</form>

{%endblock%}
